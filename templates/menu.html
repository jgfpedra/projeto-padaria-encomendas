<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu App Flask{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/menu.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='js/impressora_configurar_popup.js') }}" defer></script>
    <link rel="icon" href="{{ url_for('static', filename='icons/favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Logo</a></li>
                <li class="dropdown">
                  <a class="dropbtn">Cadastrar</a>
                  <div class="dropdown-content">
                      <a href="{{ url_for('pesquisar_cliente_bp.pesquisar_cliente') }}">Cliente</a>
                      <a href="{{ url_for('pesquisar_impressora_bp.pesquisar_impressora') }}">Impressora</a>
                  </div>
                </li>  
                <li class="dropdown">
                  <a class="dropbtn">Encomendas</a>
                  <div class="dropdown-content">
                      <a href="{{ url_for('encomenda_bp.encomenda') }}">Lançamento</a>
                      <a href="{{ url_for('pesquisar_encomenda_bp.pesquisar_encomenda') }}">Pesquisar</a>
                  </div>
                </li>  
                <li class="dropdown">
                  <a class="dropbtn">Configurar</a>
                  <div class="dropdown-content">
                      <div class="popup-container-impressora">
                        <a onclick="showPopupConfigurar()">Impressora</a>
                      </div>
                      <div id="popup-container-impressora"></div>
                  </div>
                </li>
                <li class="dropdown">
                  <a href="{{ url_for('login_bp.logout') }}">Sair</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <div class="footer-info">
          <p>Loja: {{ usuario.loja }}</p>
          <p>Usuário: {{ usuario.nome }}</p>
        </div>
        <p>&copy; 2024 Pão do Cambuí</p>
    </footer>
</body>
</html>
