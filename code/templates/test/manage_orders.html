<!DOCTYPE html>
<html>
<head>
    <title>Manage Orders</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Manage Orders</h1>
    <table>
        <thead>
            <tr>
                <th>Order ID</th>
                <th>Cellphone</th>
                <th>Details</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for order in orders %}
            <tr>
                <td>{{ order.id }}</td>
                <td>{{ order.cellphone }}</td>
                <td>{{ order.details }}</td>
                <td>
                    <form action="{{ url_for('edit_order', order_id=order.id) }}" method="POST" style="display:inline;">
                        <input type="text" name="details" value="{{ order.details }}" required>
                        <button type="submit">Edit</button>
                    </form>
                    <a href="{{ url_for('delete_order', order_id=order.id) }}">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
