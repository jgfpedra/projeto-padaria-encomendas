{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="static/pesquisar_cliente.css">
</head>
    <div class="button-container">
        <button>Pesquisar</button>
        <button><a href="{{ url_for('cliente_cadastrar') }}">Incluir</a></button>
        <button>Deletar</button>
        <button>Editar</button>
    </div>

    <div class="input-container">
        <label>Codigo <input type="text" name="codigo"></label>
        <label>Nome <input type="text" name="nome"></label>
        <label>Telefone <input type="text" name="telefone"></label>
        <label>Municipio <input type="text" name="municipio"></label>
        <label>Endereco <input type="text" name="endereco"></label>
        <label>Situacao <input type="text" name="situacao"></label>
    </div>

    <table class="results-table">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Municipio</th>
                <th>Endereco</th>
                <th>Situacao</th>
            </tr>
        </thead>
        <tbody>
            <!-- This is where the data from the database will be populated -->
            <tr>
                <td colspan="6">Campos preenchidos pelo banco de dados</td>
            </tr>
        </tbody>
    </table>
{% endblock %}
