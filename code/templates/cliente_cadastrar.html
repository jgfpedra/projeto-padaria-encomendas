{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cliente_cadastrar.css') }}">
    <script src="{{ url_for('static', filename='js/salvar_cliente_cadastrar.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/adicionar_telefone.js') }}" defer></script>
  </head>
  
    <!-- Ensure the form has an action and method -->
    <form action="/cliente_cadastrar" method="POST" id="meuForm">
            <!-- Top buttons for saving or canceling the operation -->
	    <input type="hidden" name="form_action" value="submit"> <!-- Hidden field -->
            <div class="button-container">
                <input type="submit" value="Salvar">
	    	<button type="button" onclick="showPopupSalvar()">Sair</button>
                <div id="popup-container-salvar"></div>
            </div>

            <!-- Client registration form section -->
            <div class="form-container">
                <div class="form-fields">
                    <label>ID <input type="text" name="id" value="{{ next_codigo }}" readonly></label>
		    <label>Nome <input type="text" name="nome" required></label>
                    <label>Endereco <input type="text" name="endereco" required></label>
                    <label>Numero <input type="text" name="numero" required></label>
                    <label>Bairro <input type="text" name="bairro" required></label>
                    <label>Complemento <input type="text" name="complemento" required></label>
                    <label>Municipio <input type="text" name="municipio" required></label>
                    <label>Observacao <input type="text" name="observacao"></label>
                </div>

                <!-- Section for adding phone numbers -->
		<div class="phone-container">
                    <label>Telefones</label>
                    <div id="phone-container">
                        <!-- Phone input fields will be added here -->
                    </div>
                    <div class="button-container">
                        <button type="button" onclick="addPhoneInput()">Incluir</button>
                        <button type="button" onclick="removePhoneInput()">Remover</button>
                    </div>
                </div>
            </div>

            <!-- Bottom buttons for saving or exiting -->
            <div class="button-container">
	      <input type="submit" value="Salvar"></input>
	      <button type="button" onclick="showPopupSalvar()">Sair</button>
            </div>
    </form>
{% endblock %}
